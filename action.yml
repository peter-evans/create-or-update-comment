name: 'Create, Hide or Update Comment'
description: 'Create, Hide or update an issue or pull request comment'
inputs:
  token:
    description: 'GITHUB_TOKEN or a repo scoped PAT.'
    default: ${{ github.token }}
  issue-number:
    description: 'The number of the issue or pull request in which to create a comment.'
  body:
    description: 'The comment body.'
  hide-reason:
    description: 'Reason for hiding the comment.'
outputs:
  comment-id:
    description: 'The id of the created comment'
runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'message-square'  
  color: 'gray-dark'
